<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Search</title>
  </head>
  <body>
    <div class="app-container">
      <div class="header">Search Colors</div>

      <div id="searchbox">
        <input
          type="text"
          class="search-input"
          onkeyup="filterColorsOrResetSearch('none')"
          placeholder="Search for names..."
          autofocus
          search-input
        />
      </div>

      <ul id="search-list" search-list></ul>

      <button class="reset-button" onclick="filterColorsOrResetSearch('')">RESET</button>
    </div>
  </body>
</html>
